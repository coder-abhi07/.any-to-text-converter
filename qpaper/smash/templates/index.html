<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Process PDF</title>
</head>
<body>
    <h1>Process PDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf">
        <br>
        <button type="submit">Process PDF</button>
    </form>
</body>
</html>
